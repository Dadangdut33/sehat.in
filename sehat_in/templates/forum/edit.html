<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'css/swiper-bundle.min.css' %}">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/forum.css' %}">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

    <link rel="icon" 
        type="image/png" 
        href="{% static 'img/favicon/favicon.ico' %}" 
    />

    <script type="text/javascript" src="{% static 'js/jquery-3.6.0.min.js' %}"></script>

    <title>Edit Forum Post | Sehat.in</title>
</head>
<body class="grey">

    <main class="container create_post_container">
        <div class="create_post_header">
            <a href="/forum">
                <i class="uil uil-angle-left"></i>
            </a>
    
            <h3>Edit Post Forum</h3>
            {% if messages %}
            <div class="message-alert" style="text-align: center;">
                {% for message in messages %}
                <div class="message-alert-content">
                    <p style="color:red">{{ message.message }}</p>
                </div>
                {% endfor %}
            </div>
            {% endif %}
        </div>
        <hr>

        <div class="input__area">
            {% csrf_token %}
            <p class="container__title">Title
                <input class="forum__title" type="text" name="title" placeholder="{{post.title}}" value="{{post.title}}" readonly>
            </p>
            <div id="editor"></div>
            <div class="button__area" >
                <div>
                    <p>Tag
                        <select name="tag" id="tag">
                            {% if user.is_superuser %}
                                {% for tag in tags %}
                                    {% if tag.id == post.tag_id %}
                                        <option value="{{ tag.name }}" selected>{{ tag.name }}</option>
                                    {% else %}
                                        <option value="{{ tag.name }}">{{ tag.name }}</option>
                                    {% endif %}
                                {% endfor %}
                            {% else %}
                                {% for tag in tags %}
                                    {% if not tag.adminOnly %}
                                        {% if tag.id == post.tag_id %}
                                            <option value="{{ tag.name }}" selected>{{ tag.name }}</option>
                                        {% else %}
                                            <option value="{{ tag.name }}">{{ tag.name }}</option>
                                        {% endif %}
                                    {% endif %}
                                {% endfor %}
                            {% endif %}
                        </select>
                    </p>
                </div>
                <div>
                    <button class="submit_post button button__flex" value="Edit" onclick="editThePost()">Submit</button>
                    <button class="cancel_post button button_flex" onclick="location.href='/forum/{{post.id}}';">Cancel</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        function editThePost() {
            /* send ajax, if sucess go to the post, if fail reload the page */
            if (!validateForm()){
                return;
            }

            if (confirm("Are you sure?")) {
                // send ajax
                var content = document.getElementById('editor').children[0].innerHTML;
                var tag = $('#tag').val();
                var csrf = $('input[name=csrfmiddlewaretoken]').val();
                var title = "{{ post.title }}";
                var id = "{{ post.id }}";
                $.ajax({
                    url: '/forum/' + id + '/' + title.replaceAll(' ', '-') + '/edit',
                    type: 'POST',
                    data: {
                        'csrfmiddlewaretoken': csrf,
                        'content': content.trim(),
                        'tag': tag
                    },
                    success: function(data) {
                        // on success return success
                        if (data == 'success') {
                            window.location.href = '/forum/' + id + '/' + title.replaceAll(' ', '-');
                        } else
                        if (data == 'limit')  {
                            alert('Character length invalid!')
                        } else {
                            alert("Error: " + data);
                        }
                    }
                });
            }
        }

        function validateForm() {
            // get value from quill
            var content = document.getElementById("editor").children[0].innerHTML;

            // Content min 25
            if (content.length < 25) {
                alert("Content too short! Min content including formatting are 25 characters long");
                return false;
            }
            // content max 40k
            if (content.length > 40000) {
                alert("Content too long! Max content including formatting are 40,000 characters long");
                return false;
            }

            return true;
        }
    </script>


    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script type="text/javascript" src="{% static 'js/forumHandler.js' %}"></script>
    {% autoescape off %}
    <div style="display: none; visibility: hidden;" id="content-hidden">
        {{ post.content }}
    </div>
    {% endautoescape %}
    <script>
        var quill = new Quill('#editor', {
            theme: 'snow',
            placeholder: 'Post content...',
            modules: {
                toolbar: {
                    container: myToolbar,
                    handlers: {
                        image: imageHandler
                    }
                }
            },
        });

        const value = document.getElementById('content-hidden').innerHTML;
        quill.root.innerHTML = value.trim();
    </script>

    <script src="{% static 'js/swiper-bundle.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
