<!DOCTYPE html>
{% load static %}
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="{% static 'css/swiper-bundle.min.css' %}" />
		<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
		<link rel="stylesheet" href="{% static 'css/styles.css' %}" />
		<link rel="stylesheet" href="{% static 'css/header.css' %}" />
		<link rel="stylesheet" href="{% static 'css/footer.css' %}" />
		<link rel="stylesheet" href="{% static 'css/reset.css' %}" />

		<link rel="icon" type="image/png" href="{% static 'img/favicon/favicon.ico' %}" />
		<script type="text/javascript" src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
		<script type="text/javascript" src="{% static 'js/html2canvas.js' %}"></script>
		<title>Sehat.in</title>
	</head>

	<body>
		{% include 'templates/header.html' %}
		<main class="container">
			<div style="margin-top: 100px">
				{% block content %}

				<!--Password Reset Complete-->
				<div class="login__title reset__form">
					<div class="reset__title">
						<h2 class="font-weight-bold mt-3">Ubah Kata Sandi Selesai</h2>
						<hr />
					</div>
					<p>Kata sandi berhasil diubah. Silakan masuk kembali.</p>
					<a href="/auth/login">Klik untuk Masuk</a>
				</div>

				{% endblock %}
			</div>
		</main>

		{% include 'templates/footer.html' %}

		<script src="{% static 'js/swiper-bundle.min.js' %}"></script>
		<script src="{% static 'js/main.js' %}"></script>
	</body>
</html>
